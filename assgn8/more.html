<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eggspert</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="CSS/style.css" rel="stylesheet">
	<link rel="stylesheet" href="CSS/animations.css">
	<script src="java.js" type="text/javascript"></script>

	<link rel="icon" href="Assets/big-egg.png">
</head>
<body>

<!-- Navigation -->
<nav class = "navbar navbar-expand-md navbar-light bg-color sticky-top">
	<div class = "container-fluid">
		<a class = "navbar-brand slideDown" href = "index.html"> <img src = "Assets/logo.png"> </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>

		<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
			<ul class = "navbar-nav ml-auto">
				<li class = "nav-itme">
					<a class="nav-link active slideDown" href = "index.html"> Home </a>
			</ul>

			<ul class = "navbar-nav ml-auto">
				<li class = "nav-itme">
					<a class="nav-link slideDown" href = "more.html"> More </a>
			</ul>

			<ul class = "navbar-nav ml-auto">
				<li class = "nav-itme">
					<a class="nav-link slideDown" href = "about.html"> About </a>
			</ul>

		</div>
	</div>

</nav>

<!--- Header -->

<div class = "container-fluid padding" id = "more"> 
	<h1> More </h1>
</div>

<!--- Egg Time Calculator -->

<div class = "container-fluid padding">
	<div class = "row jumbotron">
		<div class = "col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-5">
			<img class = "img-fluid floating" id = "boiled-egg" src = "Assets/boiled-egg.png">
		</div>

		<div class = "col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-7">
			
			<h5> Don't know what type of egg to make?</h5>
			<h5> How much time do you have? </h5>

			<!--- This is where the warning will show up if a non-integer is placed in the form -->
			<div id = "warn" class= "alert alert-danger"> 
			</div>

			<!--- Form input includes label for "minutes" and option to submit -->
			<div class="input-group mb-3">
  				<input type="text" id = "myText" class="form-control" placeholder="Enter time in minutes" aria-label="Enter time in minutes" aria-describedby="basic-addon2">

  				<div class="input-group-append" id = "time-but">
    				<span id = "min" class="input-group-text">Minutes</span>
    				<button id = "sub" class="btn btn-outline-secondary" type="button" onclick = "calculateEggs()">Submit</button>
 				</div>

			</div>

			<!--- This section will fill with all of the eggs that can be made.
				  Users can click on each to be taken to a recipe page. -->
			<div id = "calculate"> 
			</div>

		</div>

	</div>
</div>


<!--- Egg Puns -->

<div class = "container-fluid padding" id = "puns"> 
	<div class = "text-center">
		<h1 id = "Random" > Random Egg Pun Generator </h1>
		<!--- Button to generate random egg pun. -->
		<button id = "rand-pun" class = "bt btn-outline-secondary" type = "button" onclick = "newPun()">
			Generate Random Egg Pun.
		</button>

		<!--- This will fill with the pun. -->
		<div id = "pun">
		</div>

	</div>
</div>

<!--- Chicken or Egg Section -->
<div class = "container-fluid padding jumbotron" id = "first">
	<div class = "text-center">
		<h2> Which came first - Chicken or Egg? </h2>
		<h6> Click on each for a fun surprise. </h6>
	</div>

	<!--- Have two images (egg and chicken) and then allow users to click on each multiple times to change the opacity -->
	<div class = "row">
		<!--- Egg -->
		<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 circ-pic" id = "eggie" onclick = "change_o1()">
			<img class = "img-fluid floating" src = "Assets/red-egg.png">
		</div>

		<!--- Chicken -->
		<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 circ-pic" id = "chickie" onclick = "change_o2()">
			<img class = "img-fluid floating" src = "Assets/pink-chick.png">
		</div>

	</div>

</div>



</body>
</html>
