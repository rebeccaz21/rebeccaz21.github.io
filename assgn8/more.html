<!--- Time Calculator -->

<div class = "container-fluid padding">
	<div class = "row jumbotron">
		<div class = "col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-5">
			<img class = "img-fluid floating" id = "boiled-egg" src = "img/boiled-egg.png">
		</div>

		<div class = "col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-7">
			
			<h5> Don't know what type of egg to make?</h5>
			<h5> How much time do you have? </h5>

			<div class="input-group mb-3">
  				<input type="text" id = "myText" class="form-control" placeholder="Enter time in minutes" aria-label="Enter time in minutes" aria-describedby="basic-addon2">

  				<div class="input-group-append" id = "time-but">
    				<span id = "min" class="input-group-text">Minutes</span>
    				<button id = "sub" class="btn btn-outline-secondary" type="button" onclick = "calculateEggs()">Submit</button>
 				</div>

			</div>

			<div id = "calculate"> 
			</div>

		</div>

	</div>
</div>


<!--- Egg Puns -->

<div class = "container-fluid padding" id = "puns"> 
	<div class = "text-center">
		<h1 id = "Random" > Random Egg Pun Generator </h1>
		<button id = "rand-pun" class = "bt btn-outline-secondary" type = "button" onclick = "newPun()">
			Generate Random Egg Pun.
		</button>

		<div id = "pun">
		</div>

	</div>
