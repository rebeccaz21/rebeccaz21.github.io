<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eggspert</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="animations.css">
	<script src="java.js" type="text/javascript"></script>
</head>
<body>

<!-- Navigation -->
<nav class = "navbar navbar-expand-md navbar-light bg-color sticky-top">
	<div class = "container-fluid">
		<!-- Responsive Navigation -->
		<a class = "navbar-brand slideDown" href = "index.html"> <img src = "img/logo.png"> </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<!-- Navigation for Home, More, and About -->
		<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
			<ul class = "navbar-nav ml-auto">
				<li class = "nav-itme">
					<a class="nav-link active slideDown" href = "index.html"> Home </a>
			</ul>

			<ul class = "navbar-nav ml-auto">
				<li class = "nav-itme">
					<a class="nav-link slideDown" href = "more.html"> More </a>
			</ul>

			<ul class = "navbar-nav ml-auto">
				<li class = "nav-itme">
					<a class="nav-link slideDown" href = "about.html"> About </a>
			</ul>

		</div>
	</div>

</nav>

<!--- Beginning Section -->
 
<div class = "container-fluid">
	<div class = "row jumbotron">
		<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
			<!-- Welcome Message -->
			<p class="lead"> welcome. </p>
			<p> This site is for those who love, or are even remotely interested in the different ways to make eggs (there are a lot!). Eggs can be both the simplest and most complex part of your meal.</p>
			<p> Scroll to learn more. </p>
		</div>

		<!-- Big Egg Image -->
		<div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" >
			<img class = "img-fluid bigEntrance" id = "big-egg" src = "img/big-egg.png">
		</div>

		<!-- Chevron for smooth transition -->
		<div class = "row slideDown" id = "scrollHere">
			<button type="button" id = "chev-color" class="btn btn-default btn-sm col-12" onclick = "onLinkClick()">
          		<i class="fa fa-chevron-down" aria-hidden="true"></i>
    		</button>
		</div>

	</div>


</div>

<!-- Interactive Egg Header -->
<div class = "container-fluid padding">
	<div class = "row welcome text-center">
		<div class = "col-12">
			<img class = "img-fluid" id = "eggceptional" src = "img/eggceptional.png">
		</div>

		<hr>

		<div class = "col-12">
			<p id = "click-on-egg"> Click on each egg to see what can be made!</p>
		</div>

	</div>


</div>



<!--- Interactive Egg Section -->

<div class = "container-fluid padding">
	<div class= "row text-center">

		<!--- Show 8 different pulsing eggs. Each is unique and has a unique id 
			  When clicked, egg transitions and animates into a way to cook eggs. -->

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "0" class = "egg" src = "img/egg.png" onclick= "changeEgg('0')">
		</div>

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "1" class = "egg" src = "img/egg.png" onclick= "changeEgg('1')">
		</div>

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "2" class = "egg" src = "img/egg.png" onclick= "changeEgg('2')">
		</div>

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "3" class = "egg" src = "img/egg.png" onclick= "changeEgg('3')">
		</div>

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "4" class = "egg" src = "img/egg.png" onclick= "changeEgg('4')">
		</div>

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "5" class = "egg" src = "img/egg.png" onclick= "changeEgg('5')">
		</div>

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "6" class = "egg" src = "img/egg.png" onclick= "changeEgg('6')">
		</div>

		<div class = "col-sm-6 col-md-3 pulse">
			<img id = "7"class = "egg" src = "img/egg.png" onclick= "changeEgg('7')">
		</div>

	</div>

	<!--- Allow users to reveal everything to get more information at once. -->
	<div class = "row" id = "bt"> 
		<button type="button" id = "reveal" class="btn btn-default btn-sm col-5 mx-auto" onclick = "revealAll()">
			reveal all.
		</button>
	</div>


</div>




</body>
</html>
